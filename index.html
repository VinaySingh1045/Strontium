<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Images/musical.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strontium - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utlity.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left ">
            <div class="close">
                <img class="invert" src="Images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex items-center gap m-2">
                    <img  src="Images/musical.ico" alt="" width="40px">
                   <h2> STRONTIUM </h2>
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home" height="25px">Home</li>
                    <li><img class="invert" src="Images/Search.svg" alt="search" height="25px" >Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/library.svg" alt="" height="25px" >
                    Your library
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="humburgercontainer flex">
                    <img class="invert" src="Images/humburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login in</button>
                </div>
            </div>

            <div class="spotifyplaylists">
                <h1>Strontium Playlists</h1>
                <div class="cardcontainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circular">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img id="previous" src="Images/previousplay.svg" alt="">
                            <img id="plays" src="Images/playbutton.svg" alt="">
                            <img id="next" src="Images/nextplay.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
